<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <rect width="800" height="200" fill="#f8fafc"/>
  
  <!-- Nodes -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="140" height="60" rx="5" fill="#e2e8f0"/>
    <text x="70" y="35" font-family="Arial" font-size="14" text-anchor="middle" fill="#475569">Ch 1: Foundations</text>
  </g>
  
  <g transform="translate(230, 80)">
    <rect x="0" y="0" width="140" height="60" rx="5" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
    <text x="70" y="35" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Ch 2: Embodied AI</text>
    <text x="70" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#3b82f6">You are here</text>
  </g>
  
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="140" height="60" rx="5" fill="#e2e8f0"/>
    <text x="70" y="35" font-family="Arial" font-size="14" text-anchor="middle" fill="#475569">Ch 3: Actuators</text>
  </g>
  
  <g transform="translate(590, 80)">
    <rect x="0" y="0" width="140" height="60" rx="5" fill="#e2e8f0"/>
    <text x="70" y="35" font-family="Arial" font-size="14" text-anchor="middle" fill="#475569">Ch 4: Control</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
  </defs>
  
  <line x1="190" y1="110" x2="230" y2="110" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="370" y1="110" x2="410" y2="110" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="550" y1="110" x2="590" y2="110" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  
</svg>
