<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f0f4f8"/>
  
  <!-- Digital Side -->
  <g transform="translate(100, 100)">
    <circle cx="100" cy="100" r="80" fill="#4facfe" opacity="0.8"/>
    <text x="100" y="105" font-family="Arial" font-size="24" text-anchor="middle" fill="white">Digital AI</text>
    <text x="100" y="220" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Unconstrained</text>
    <text x="100" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Reversible</text>
  </g>
  
  <!-- Divider -->
  <line x1="400" y1="50" x2="400" y2="350" stroke="#94a3b8" stroke-width="4" stroke-dasharray="10,10"/>
  
  <!-- Physical Side -->
  <g transform="translate(500, 100)">
    <rect x="20" y="20" width="160" height="160" fill="#ff5858" opacity="0.8"/>
    <text x="100" y="105" font-family="Arial" font-size="24" text-anchor="middle" fill="white">Physical AI</text>
    <text x="100" y="220" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Constrained</text>
    <text x="100" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Irreversible</text>
  </g>
</svg>
