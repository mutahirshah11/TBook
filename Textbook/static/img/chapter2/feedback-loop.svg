<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <rect width="800" height="300" fill="#f8fafc"/>
  
  <!-- Nodes -->
  <g transform="translate(50, 150)">
    <circle cx="50" cy="0" r="40" fill="#3b82f6"/>
    <text x="50" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white">State (x)</text>
  </g>
  
  <g transform="translate(250, 150)">
    <rect x="0" y="-30" width="100" height="60" rx="10" fill="#10b981"/>
    <text x="50" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Sense (y)</text>
  </g>
  
  <g transform="translate(450, 150)">
    <rect x="0" y="-30" width="100" height="60" rx="10" fill="#8b5cf6"/>
    <text x="50" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Policy (u)</text>
  </g>
  
  <g transform="translate(650, 150)">
    <circle cx="50" cy="0" r="40" fill="#ef4444"/>
    <text x="50" y="-10" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Dynamics</text>
    <text x="50" y="10" font-family="Arial" font-size="12" text-anchor="middle" fill="white">x' = f(x,u)</text>
  </g>
  
  <!-- Edges -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>
  
  <line x1="140" y1="150" x2="240" y2="150" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="350" y1="150" x2="440" y2="150" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="550" y1="150" x2="640" y2="150" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Loop back -->
  <path d="M 740 150 Q 780 150 780 100 L 780 50 Q 780 20 400 20 Q 20 20 20 100 L 20 120" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
</svg>
